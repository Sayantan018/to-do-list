    <title>to do list</title>

<body>
    <div class="wrapper">
        <div class="todo-list">
            <h1>To-Do List <img src="images/icon.png" alt=""></h1>
            <div class="task-input">
                <input type="text" placeholder="Add a new task">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn" onclick="confirmBtn()">Clear All</button>
                <div class="confirm" style="display: none;">
                    <h3>Are you sure?</h3>
                    <div class="btn2">
                        <button onclick="cancelClear()">No</button>
                        <button class="confirm-btn" onclick="confirmBtn()">Yes</button>
                    </div>
                </div>
            </div>
